<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Job Search</title>
    <style>
      section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>
      Job Search
    </h1>
    <h2>{{resultNumber}} 개를 찾았습니다. 검색어 : {{searchingBy}}</h2>
    <section>
      <h4>
        Title
      </h4>
      <h4>
        Company
      </h4>
      <h4>
        Location
      </h4>
      <h4>
        Link
      </h4>
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.link}}" target="_blank">Apply</span>
      {% endfor %}
    </section>
  </body>
</html>
